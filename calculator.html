<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Graphic</title>
    <link href="calculator.css" rel="stylesheet" />
  </head>
  <body>
    <form class="mainForm">
      <h1 class="show">0</h1>
      <div>
        <button type="reset" class="button">Clear</button>
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button><br />
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button><br />
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button><br />
        <button type="button" class="button">0</button>
      </div>
      <div>
        <button type="button" class="button">+</button>
        <button type="button" class="button">-</button>
        <button type="button" class="button">x</button>
        <button type="button" class="button">รท</button>
        <button type="button" class="button">^</button>
        <button type="submit" class="button">=</button>
      </div>
    </form>

    <script src="calculator.js"></script>
  </body>
</html>
